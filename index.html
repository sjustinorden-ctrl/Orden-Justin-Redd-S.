<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>redddrawing</title>
<style>
  body {
    background: #4c4b4b;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .face {
    position: relative;
    width: 300px;
    height: 300px;
    background: #2b8fe0;
    border: 2px solid black;
    border-radius: 50%;
  }

  .white-face {
    position: absolute;
    top: 50px;
    left: 30px;
    width: 240px;
    height: 220px;
    background: white;
    border: 2px solid black;
    border-radius: 50% / 55%;
  }

  .eyes {
    position: absolute;
    top: 20px;
    left: 90px;
    width: 120px;
    height: 90px;
    display: flex;
    justify-content: space-between;
  }

  .eye {
    width: 55px;
    height: 75px;
    background: white;
    border: 2px solid black;
    border-radius: 50% / 60%;
    position: relative;
  }

  .pupil {
    position: absolute;
    width: 15px;
    height: 15px;
    background: black;
    border-radius: 50%;
    top: 30px;
  }

  .eye.left .pupil {
    left: 12px;
  }

  .eye.right .pupil {
    right: 12px;
  }

  .nose {
    position: absolute;
    top: 90px;
    left: 135px;
    width: 25px;
    height: 25px;
    background: #d81b1b;
    border: 2px solid black;
    border-radius: 50%;
  }

  .nose-highlight {
    position: absolute;
    top: 6px;
    left: 7px;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
  }


  .nose-line {
    position: absolute;
    top: 115px;
    left: 147px;
    width: 2px;
    height: 30px;
    background: black;
  }

  .whisker {
    position: absolute;
    height: 2px;
    background: black;
    width: 50px;
    top: 110px;
  }
  .whisker.left1 {
    left: 20px;
    top: 120px;
    transform: rotate(-10deg);
  }
  .whisker.left2 {
    left: 20px;
    top: 140px;
  }
  .whisker.left3 {
    left: 20px;
    top: 160px;
    transform: rotate(10deg);
  }

  .whisker.right1 {
    right: 20px;
    top: 120px;
    transform: rotate(10deg);
  }
  .whisker.right2 {
    right: 20px;
    top: 140px;
  }
  .whisker.right3 {
    right: 20px;
    top: 160px;
    transform: rotate(-10deg);
  }

  .mouth {
    position: absolute;
    bottom: 40px;
    left: 60px;
    width: 180px;
    height: 110px;
    background: #d81b1b;
    border: 4px solid black;
    border-radius: 90% / 100%;
    overflow: hidden;
  }

  .mouth-inner {
    position: absolute;
    bottom: 0;
    left: 10px;
    width: 160px;
    height: 80px;
    background: #b71c1c;
    border-radius: 50% / 90%;
  }
</style>
</head>
<body>

<div class="face">
  <div class="white-face"></div>

  <div class="eyes">
    <div class="eye left">
      <div class="pupil"></div>
    </div>
    <div class="eye right">
      <div class="pupil"></div>
    </div>
  </div>

  <div class="nose">
    <div class="nose-highlight"></div>
  </div>

  <div class="nose-line"></div>


  <div class="whisker left1"></div>
  <div class="whisker left2"></div>
  <div class="whisker left3"></div>
  <div class="whisker right1"></div>
  <div class="whisker right2"></div>
  <div class="whisker right3"></div>


  <div class="mouth">
    <div class="mouth-inner"></div>
  </div>
</div>

</body>
</html>
